<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js" defer></script>

    <title>Calc</title>
</head>

<body>
    <div class="container__calc">
        <div class="calc">
            <input type="text" id="input" value="" readonly>
            <div class="calc__panel">
                <button class="top" id="clear">C</button>
                <button class="top" id="plusMinus">+/_</button>
                <button class="top" id="persent">%</button>
                <button class="number" id="number1">1</button>
                <button class="number" id="number2">2</button>
                <button class="number" id="number3">3</button>
                <button class="number" id="number4">4</button>
                <button class="number" id="number5">5</button>
                <button class="number" id="number6">6</button>
                <button class="number" id="number7">7</button>
                <button class="number" id="number8">8</button>
                <button class="number" id="number9">9</button>
                <button class="number" id="number0">0</button>
                <button class="number" id="numberComma">,</button>
                <button class="act" id="actDivide" data-act="/">&#247;</button>
                <button class="act" id="actMultiply" data-act="*">&#215;</button>
                <button class="act" id="actMinus" data-act="-">&#8722;</button>
                <button class="act" id="actPlus" data-act="+">&#43;</button>
                <button class="act" id="actEquals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
