<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>

    <title>RC4</title>
</head>

<body>

    <div class="wrapper">
        <div class="rc4">

            <h1 class="rc4__title">Метод шифрования RC4</h1>

            <textarea name="text" id="text" placeholder="Ваш текст..." spellcheck="false"></textarea>
            <div class="controlPanel">
                <div class="controlPanel__settings">
                    <input type="text" id="key" placeholder="Ключ...">
                    <select name="selectN" id="selectN">
                        <option value="4">4</option>
                        <option value="8" selected>8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                    </select>
                </div>

                <div class="controlPanel__buttons">
                    <button id="rc4Activate">Start</button>
                    <button id="clearAll">Clear</button>
                    <button id="copuResult">Copy</button>
                </div>
            </div>

            <p id="errorMessage"></p>

        </div>
    </div>
</body>

</html>
